<html>
    <head>
        <meta charset="utf-8">
        <title>Slider in slider / TinSlide</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="slider-wrapper">
            <div class="slider">
                <div><div class="tin-slide-img" data-src="img-1.jpg"></div></div>
                <div><div class="tin-slide-img" data-src="img-2.jpg"></div></div>
                <div><div class="tin-slide-img" data-src="img-3.jpg"></div></div>
                <div>
                    <div class="slider">
                        <div><div class="tin-slide-img" data-src="img-1.jpg"></div></div>
                        <div><div class="tin-slide-img" data-src="img-2.jpg"></div></div>
                        <div><div class="tin-slide-img" data-src="img-3.jpg"></div></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            var slides = document.getElementsByClassName('slider');

            var mainSliderOptions = {
                loop: false
            }
            
            var subSliderOptions = {
                loop: false,
                useNonLoopingHint: false,
                generate: {
                    nav: {
                        on: false
                    },
                    dots: {
                        on: false
                    }
                }
            };

            for(var ii=0; ii<slides.length; ii++) {
                TinSlide(slides[ii], !ii?mainSliderOptions:subSliderOptions);
            }
        </script>
    </body>
</html>
