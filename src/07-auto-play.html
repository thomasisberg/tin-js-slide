<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Auto play / TinSlide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>TinSlide</h1>
            <h2>Auto play</h2>
            <code>
                TinSlide(document.getElementById('slider'), {<br>
                    &nbsp;&nbsp;autoPlay: true,<br>
                    &nbsp;&nbsp;autoPlayTime: 5000,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// Default<br>
                    &nbsp;&nbsp;autoPlayPauseOnHover: true,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;// Default<br>
                    &nbsp;&nbsp;autoPlayStopOnNavigation: true&nbsp;&nbsp;// Default<br>
                });
            </code>
            <div class="slider-wrapper">
                <div id="slider">
                    <div><div class="tin-slide-img" data-src="img-1.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-2.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-3.jpg"></div></div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            TinSlide(document.getElementById('slider'), {
                autoPlay: true,
                autoPlayTime: 5000,             // Default
                autoPlayPauseOnHover: true,     // Default
                autoPlayStopOnNavigation: true  // Default
            });
        </script>
    </body>
</html>
