<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>No loop / TinSlide</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <h1>TinSlide</h1>
            <h2>No loop</h2>
            <p>Optional non looping hint when end of slider is reached (enabled by default).</p>
            <code>
                TinSlide(document.getElementById('slider'), {<br>
                    &nbsp;&nbsp;loop: false,<br>
                    &nbsp;&nbsp;useNonLoopingHint: true<br>
                });
            </code>
            <div class="slider-wrapper bg">
                <div id="slider">
                    <div><div class="tin-slide-img" data-src="img-1.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-2.jpg"></div></div>
                    <div><div class="tin-slide-img" data-src="img-3.jpg"></div></div>
                </div>
            </div>
        </div>
        <script src="tin-slide.js"></script>
        <script>
            TinSlide(document.getElementById('slider'), {
                loop: false,
                useNonLoopingHint: true
            });
        </script>
    </body>
</html>
