<html>
    <head><title>TinSlide example</title></head>
    <body>
        <div id="slider">
            <ul class="slides">
                <li>Lorem</li>
                <li>Ipsum</li>
                <li>Dolor</li>
                <li class="tin-slide-img" tin-slide-img="icon.png">Sit</li>
                <li class="tin-slide-img" tin-slide-img="icon.png">Amet</li>
                <li class="tin-slide-markup" tin-slide-markup="<div class='lorem'></div>"></li>
                <li class="tin-slide-markup" tin-slide-markup="<div class='ipsum'></div>"></li>
            </ul>
        </div>
        <script src="scripts.js"></script>
        <script>
            console.log('?');
            TinSlide(document.getElementById('slider'));
        </script>
    </body>
</html>
