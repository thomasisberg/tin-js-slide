<html>
    <head>
        <meta charset="utf-8">
        <title>TinSlide example</title>
        <style>
            div, img, ul, li {
                display: block;
                margin: 0;
                padding: 0;
            }
            img {
                width: 200px;
                height: auto;
            }
            #slides {
                min-height: 300px;
                background-color: grey;
            }
            .lorem, .ipsum {
                background-color: red;
                height: 50px;
            }
            .tin-slide-next-prev {
                position: relative;
                text-align: right;
            }
            .tin-slide-prev, .tin-slide-next {
                width: 40px;
                height: 40px;
                background-color: black;
            }
            .tin-slide-prev {
                position: absolute;
                left: 0;
                top: 0;
            }
            .tin-slide-next {
                display: inline-block;
            }
            .tin-slide-dots li {
                display: inline-block;
                width: 20px;
                height: 20px;
                border-radius: 10px;
                background-color: black;
                margin-right: 5px;
            }
        </style>
    </head>
    <body>
        <div id="slider">
            <div id="slides">
                <div>Lorem</div>
                <div>Ipsum</div>
                <div>Dolor</div>
                <div><div class="tin-slide-img" tin-slide-img="icon.png">Sit</div></div>
                <div><div class="tin-slide-img" tin-slide-img="icon.png">Amet</div></div>
                <div class="tin-slide-markup" tin-slide-markup="<div class='lorem'></div>"></div>
                <div class="tin-slide-markup" tin-slide-markup="<div class='ipsum'></div>"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script>
            console.log('?');
            TinSlide(document.getElementById('slides'));
        </script>
    </body>
</html>
