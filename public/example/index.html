<html>
    <head>
        <meta charset="utf-8">
        <title>TinSlide example</title>
        <style>
            div, img {
                display: block;
                margin: 0;
                padding: 0;
            }
            img {
                width: 100%;
                height: auto;
            }
            .lorem, .ipsum {
                background-color: grey;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <div id="slider">
            <div id="slides">
                <div>Lorem</div>
                <div>Ipsum</div>
                <div>Dolor</div>
                <div class="tin-slide-img" tin-slide-img="icon.png">Sit</div>
                <div class="tin-slide-img" tin-slide-img="icon.png">Amet</div>
                <div class="tin-slide-markup" tin-slide-markup="<div class='lorem'></div>"></div>
                <div class="tin-slide-markup" tin-slide-markup="<div class='ipsum'></div>"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script>
            console.log('?');
            TinSlide(document.getElementById('slides'));
        </script>
    </body>
</html>
